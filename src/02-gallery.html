<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resim Galerisi</title>
  
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplelightbox@2.1.3/dist/simple-lightbox.min.css" />
  <style>
    .gallery {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery-item {
      width: 30%;
    }

    .gallery-image {
      width: 100%;
      display: block;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <ul class="gallery">
    <!-- Resimler burada listelenecek -->
  </ul>
  <!-- SimpleLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.1.3/dist/simple-lightbox.min.js"></script>
  <script type="module" src="js/01-gallery.js"></script>
</body>
</html>
